
<div class="dashboard">
  <app-activity-form *ngIf="hide" [activity]="activityAux" [formType]="formType" (newEventHideForm)="hideActivityForm()"></app-activity-form>



  <div class="dashboard-menu">

    <div class="dashboard-menu-logo">
        viaxlab
    </div>
      
  </div>


  <div class="dashboard-main">
    <div class="dashboard-header">

      <div class="header-container">
          <p><b>Itinerario</b> (Bariloche 2022)</p>

        <div class="button">
          <button (click)="createActivity()" >

            <svg id="plus-add-more-detail" fill="#fff" height="100%" width="14%" style="enable-background:new 0 0 15 15;margin-right: 5%;margin-left: 5%" version="1.1" viewBox="0 0 15 15" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <path d="M7.5,0C3.364,0,0,3.364,0,7.5S3.364,15,7.5,15S15,11.636,15,7.5S11.636,0,7.5,0z M7.5,14C3.916,14,1,11.084,1,7.5  S3.916,1,7.5,1S14,3.916,14,7.5S11.084,14,7.5,14z"/>
              <polygon points="8,3.5 7,3.5 7,7 3.5,7 3.5,8 7,8 7,11.5 8,11.5 8,8 11.5,8 11.5,7 8,7 "/>
            </svg>
    
            <span>  Nueva Actividad</span>
        
         </button>
        </div>


      </div>

    </div>
    <div class="dashboard-body"
          
    >

    <app-activities-list [arrayGroupByDates]="arrayGroupByDates" (newEvent)="addActivity($event)" ></app-activities-list>
    
    </div>

  </div>
</div>
